<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent('content.html', myFunction)">
            </div>

        <!-- Both scripts work to dynamically update page with new content -->
        <script type="text/javascript">
            function getContent(url, cFunction) { 
                var ajax = new XMLHttpRequest();
                ajax.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        cFunction(this);
                    }
                };
                ajax.open('GET', url, true);
                ajax.send();
            }
            function myFunction(ajax) {
                document.getElementById('content').innerHTML = ajax.responseText;
            }
        </script>
