<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza Drill Demo</title>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="JS/Pizza.js" defer></script>
        <link rel="stylesheet" href="CSS/Pizza.css">
    </head>

    <body>
        
        <!-- Step 273 **pizza menu 
             Container for the menu and receipt-->
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <!-- This is the pizza size selection -->
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Just-a-Taste Pizza">Just-a-Taste Pizza<br>
                    <input class="size" type="radio" name="Size" value="Snack Pizza">Snack Pizza<br>
                    <input class="size" type="radio" name="Size" value="Appetizer Pizza">Appetizer Pizza<br>
                    <input class="size" type="radio" name="Size" value="Main-Course Pizza">Main-Course Pizza<br>
                    <input class="size" type="radio" name="Size" value="Hungry-Teen Pizza">Hungry-Teen Pizza<br>
                </div>
                
                <!-- This is the pizza vegetable toppings selection -->
                <div class="menu middle">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Red Peppers">Red Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ghost Peppers">Ghost Peppers<br> 
                </div>

                <!-- This is the pizza meat toppings selection -->
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="On-Fire Sausage">On-Fire Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br> 
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br> 
                </div>
                
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        
    </body>
</html>
