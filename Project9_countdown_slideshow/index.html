<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timer, Slideshow, start Step154</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        
        <!-- Step 154 **create a timer -->
        <p style="color:blueviolet;">For your alarm, how many seconds would you like?</p>
        <input id="itsThe" placeholder="Enter seconds here..." />
        <button onclick="countDown()" style="font-family:cursive; color:blueviolet; font-size:16px;">OK</button>
        <p id="final" style="font-family:cursive; color:blueviolet; font-size:18px;"></p>
        <br>

<!-- Step 156 **create a slideshow -->
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img_1.jpg" style="width:100%">
                <div class="text">Albino Croc at The Reptile Zoo</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img_2.jpg" style="width:100%">
                <div class="text">Barnabus at The Reptile Zoo</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img_3.jpg" style="width:100%">
                <div class="text">Barnabus Hungry!</div>
            </div>
       
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- The dot/circles -->
        <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
