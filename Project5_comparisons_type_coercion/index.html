<!-- for step 111 use === -->
        <span style="font-size:18px; color:lightblue;">
            <script>
                var a = 32, b = 32, c = "35", d = "32"; 
                document.write(a === b); //match data type and value
                document.write(a === c); //different data type and different value
                document.write(a === d); //different data type but same value
                document.write(c === d); //same data type but different value
            </script>
        </span><br><br>

<!-- for step 113 use logic operators -->
        <span style="font-size:18px; color:forestgreen;">
            <script>
                document.write(6 > 5 && 4 > 3); //use AND to display true
                document.write(6 > 5 && 4 < 3); //use AND to display false
                document.write(1 < 2 || 4 < 3); //use OR to display true
                document.write(6 < 5 || 1 > 2); //use OR to display false
            </script>
        </span>
