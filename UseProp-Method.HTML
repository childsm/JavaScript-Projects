<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Use Property or Method</title>
        <script src="" defer></script>
        <link rel="stylesheet" href="">
    </head>

    <body>
        <!-- Step 305 **Utilize one of the element properties/methods -->
        <h2 style="color:purple; font-family:cursive;">Try to guess what I am called. Or just click the button</h2>

        <button onclick="myTitle()" style="color:forestgreen; font-family:Helvetica; font-size:24px;">Guess then Click</button>

        <h3 id="assignment" style="color:darkblue; font-family:Times;"></h3>

        <script>
            function myTitle() {
                var t = document.title;
                document.getElementById('assignment').innerHTML = t;
            }
        </script>
        
    </body>
</html>
